<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindled by Joy - Assignment: Layout & Positioning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kindled by Joy Website Wireframe</h1>
        <p>Proof of Concept Layout</p>
    </header>

    <main>
        <!-- Section 1: Hero -->
        <section class="content-section">
            <div class="image-container">
                <img src="images/hero.png" alt="Hero section">
                <figcaption>1. Hero Section - Healthy Rituals for Healing & Renewal</figcaption>
            </div>
        </section>

        <!-- Section 2: Our Story -->
        <section class="content-section">
            <div class="image-container">
                <img src="images/ourstory.png" alt="Our Story page">
                <figcaption>2. Our Story - Company Background and Mission</figcaption>
            </div>
        </section>

        <!-- Section 3: Wellness Rituals -->
        <section class="content-section">
            <div class="image-container">
                <img src="images/wellness.png" alt="Wellness Rituals page">
                <figcaption>3. Wellness Rituals - Evening Soak, Morning Steam, Daily Cleansing</figcaption>
            </div>
        </section>

        <!-- Section 4: Products - Bath Fizzes & Shower Steamers -->
        <section class="content-section">
            <div class="image-container">
                <img src="images/bathfizzes.png" alt="Products - Bath Fizzes and Shower Steamers">
                <figcaption>4. Products - Joy Gems Bath Fizzes & Shower Steamers</figcaption>
            </div>
        </section>

        <!-- Section 5: Products - Body Wash & Essential Oils -->
        <section class="content-section">
            <div class="image-container">
                <img src="images/bodywash.png" alt="Products - Body Wash and Essential Oil Collection">
                <figcaption>5. Products - Natural Body Wash & Essential Oil Collection</figcaption>
            </div>
        </section>

        <!-- Section 6: Ingredient Glossary -->
        <section class="content-section">
            <div class="image-container">
                <img src="images/ingredients.png" alt="Ingredient Glossary page">
                <figcaption>6. Ingredient Glossary - Essential Oils & Natural Bases</figcaption>
            </div>
        </section>

        <!-- Section 7: Footer -->
        <section class="content-section">
            <div class="image-container">
                <img src="images/footer.png" alt="Footer section">
                <figcaption>7. Footer - Contact Information & Site Links</figcaption>
            </div>
        </section>
    </main>

    <footer>
        <p>Proof of Concept - Demonstrating Display, Position, and Flex Centering</p>
    </footer>
</body>
</html>
